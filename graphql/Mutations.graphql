query PaginatedPackages($listInputDto: ListInputDTO!) {
  paginatedPackages(ListInputDTO: $listInputDto) {
    meta {
      totalItems
      totalPages
      currentPage
      limit
    }
    data {
      id
      name
      description
      price
      discountedPrice
      status
      modules {
        id
        name
        description
        status
      }
      offer {
        id
        title
        description
        offerType
        discountType
        discountValue
        maxDiscountAmount
        cashbackAmount
        minOrderAmount
        usageLimit
        status
        startDate
        endDate
      }
      offerId
    }
  }
}

